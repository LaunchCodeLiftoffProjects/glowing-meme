<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/home.css}" href="/css/home.css"  rel="stylesheet" type="text/css" />
</head>
<body class="container">
<div class="back">
    <header class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" />
        </div>
        <div class="account">
            <img th:src="@{/images/account.png}" />
        </div>
        <div class="add">
            <img th:src="@{/images/add.png}" />
        </div>
        <div class="logout">
            <img th:src="@{/images/logout.png}" />
        </div>
    </header>
    <div class="body">
        <div class="welcome">
            <h1 th:text="Welcome + ', '+ ${username}"></h1>
        </div>
        <div class="center">
            <div class="centerin">
                <div class="notes">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
