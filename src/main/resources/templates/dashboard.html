<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/home.css}" href="/css/home.css"  rel="stylesheet" type="text/css" />
</head>
<body class="container">
<div class="back">
    <header class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" />
        </div>
        <div class="account">
            <a href="editacount">
                <img th:src="@{/images/account.png}" /></a>
        </div>
        <div class="add">
            <a href="/addevent">
                <img th:src="@{/images/add.png}" /> </a>
        </div>
        <div class="logout">
            <a href="/logout">
                <img th:src="@{/images/logout.png}" /></a>
        </div>
    </header>
    <div class="body">
        <div class="welcome">
            <h1 th:text="Welcome + ', '+ ${username}"></h1>
        </div>
        <div class="center">
            <div class="centerin">
                <div class="notes">
                </div>
            </div>
        </div>
    </div>
    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
        </tr>

        <tr th:each="event : ${AllEvents}">
            <td th:text="${event.Location}"></td>
            <td th:text="${event.Type}"></td>
            <td th:text="${event.Description}"></td>
        </tr>

    </table>

</div>

</body>
</html>
