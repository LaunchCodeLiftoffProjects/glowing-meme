<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/home.css}" href="/css/home.css"  rel="stylesheet" type="text/css" />
</head>
<body class="container">
<div class="back">
    <header class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" />
        </div>
        <div class="account">
            <a href="editaccount">
                <img th:src="@{/images/account.png}" /></a>
        </div>
        <div class="add">
            <a href="/addevent">
                <img th:src="@{/images/add.png}" /> </a>
        </div>
        <div class="logout">
            <a href="/logout">
                <img th:src="@{/images/logout.png}" /></a>
        </div>
    </header>
    <div class="body">
        <div class="welcome">
            <h1 th:text="Welcome + ', '+ ${username}"></h1>
        </div>
        <div class="center">
            <div class="centerin">
                + ${menu.id}<table class="table">

                        <tr>
                            <th>Event Date</th>
                            <th>Start Time</th>
                            <th>Finish Time</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Completed?</th>


                        </tr>

                        <tr th:each="event : ${AllEvents}">
                            <td th:text="${#dates.format(event.EventDate, 'MM-dd-yyyy')}"></td>
                            <td th:text="${event.Start_Time != null} ? ${#dates.format(event.Start_Time, 'hh:mm a')}"></td>
                            <td th:text="${event.Finish_Time != null} ? ${#dates.format(event.Finish_Time, 'hh:mm a')}"></td>
                            <td th:text="${event.Location}"></td>
                            <td th:text="${event.Type}"></td>
                            <td th:text="${event.Description}"></td>
                            <td><a th:href="'/completeevent/' + ${event.id}">complete</a></td>
                        </tr>

                    </table>
            </div>
        </div>
    </div>


</div>

</body>
</html>
